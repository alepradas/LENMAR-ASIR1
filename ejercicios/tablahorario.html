<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabla Horario</title>
</head>
<body>
<h1>Horario</h1>
<table border="1px" style="text-align: center;">
    <tr>
        <td><a href="https://www.iesluisvelez.org/portal/"><img src="img/velez.png" alt="IES Luis Vélez de Guevara" style="width: 25%;"> </a></td>
        <th colspan="7">Horario</th>
    </tr>
    <tr>
        <th style="background-color: grey;">Horas</th>
        <th style="background-color: grey;">Lunes</th>
        <th style="background-color: grey;">Martes</th>
        <th style="background-color: grey;">Miércoles</th>
        <th style="background-color: grey;">Jueves</th>
        <th style="background-color: grey;">Viernes</th>
        <th style="background-color: grey;">Sábado</th>
        <th style="background-color: grey;">Domingo</th>
    </tr>
    <tr>
        <td style="background-color: grey;">8:15 a 9:15</td>
        <td rowspan="2" style="background-color: lightgreen;">LLMM</td>
        <td rowspan="2" style="background-color: sandybrown;">PLAR</td>
        <td rowspan="2" style="background-color: dodgerblue;">IMSO</td>
        <td rowspan="2" style="background-color: lightgreen;">LLMM</td>
        <td rowspan="2" style="background-color: tomato;">BBDD</td>
        <td rowspan="7" colspan="2" style="background-color: skyblue;">Descanso</td>
    </tr>
    <tr>
        <td style="background-color: grey;">9:15 a 10:15</td>
    </tr>
    <tr>
        <td style="background-color: grey;">10:15 a 11:15</td>
        <td style="background-color: tomato;"> BBDD</td>
        <td style="background-color: dodgerblue;">IMSO</td>
        <td style="background-color: tomato;">BBDD</td>
        <td style="background-color: dodgerblue;">IMSO</td>
        <td style="background-color: sandybrown;">PLAR</td>
    </tr>
    <tr>
        <td style="background-color: grey;">11:15 a 11:45</td>
        <td colspan="5" style="background-color: wheat;">RECREO</td>
    </tr>
    <tr>
        <td style="background-color: grey;">11:45 a 12:45</td>
        <td style="background-color: tomato;">BBDD</td>
        <td style="background-color: dodgerblue;">IMSO</td>
        <td style="background-color: tomato;">BBDD</td>
        <td rowspan="2" style="background-color: dodgerblue;">IMSO</td>
        <td style="background-color: sandybrown;">PLAR</td>
    </tr>
    <tr>
        <td style="background-color: grey;">12:45 a 13:45</td>
        <td rowspan="2" style="background-color: sandybrown;">PLAR</td>
        <td rowspan="2" style="background-color: yellow;">FHAR</td>
        <td rowspan="2" style="background-color: thistle;">FOL</td>
        <td style="background-color: dodgerblue;">IMSO</td>
    </tr>
    <tr>
        <td style="background-color: grey;">13:45 a 14:45</td>
        <td style="background-color: yellow;">FHAR</td>
        <td style="background-color: thistle;">FOL</td>
    </tr>
</table>
</body>
</html>
